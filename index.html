<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="cuadrado" style="--i:0"></div>
            <div class="cuadrado" style="--i:1"></div>
            <div class="cuadrado" style="--i:2"></div>
            <div class="cuadrado" style="--i:3"></div>
            <div class="cuadrado" style="--i:4"></div>
            <div class="container">
                <div class="form">
                    <h2>Iniciar sesión</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" name="" placeholder="Nickname">
                        </div>
                        <div class="inputBox">
                            <input type="password" name="" placeholder="Contraseña">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>
                        <p class="olvidar">¿Olvidaste tu contraseña?<a href="#"> Haz click aquí </a></p>
                        <p class="olvidar">¿No tienes una cuenta?<a href="#"> Crea una cuenta </a></p>
                    </form>
                </div>                
            </div>
        </div>
    </section>
</body>
</html>
